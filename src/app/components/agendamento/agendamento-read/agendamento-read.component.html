        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome da Clínica</mat-label>

        </mat-form-field>

        <mat-form-field class="full-width campoLogin" appearance="outline">
            <mat-label>Especialidade</mat-label>
            <input [disabled]="true" [(ngModel)]="agendamento.especialidade" name="titulo" matInput>
        </mat-form-field>

        <div class="dataAgendada">

            <mat-form-field class="full-width campoLogin" appearance="outline">

            </mat-form-field>

            <mat-form-field class="full-width campoLogin" appearance="outline">
                <mat-label>Hora Agendada</mat-label>
                <input [disabled]="true" [(ngModel)]="agendamento.horaAgendada" name="horaAgendada" matInput>
            </mat-form-field>
        </div>
