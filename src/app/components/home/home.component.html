<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<hr>
<div class="container">

    <form class="form mat-elevation-z8">
        <div>
            <h1 class="full-width centralizado">Pesquise uma especialidade</h1>
        </div>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="categoriaSelecionada" name="CategoriaFormControl"
                        [formControl]="CategoriaFormControl">
                <mat-option value="0">CARDIOLOGISTA</mat-option>
                <mat-option value="1">CLINICO</mat-option>
                <mat-option value="2">DERMATOLOGISTA</mat-option>
                <mat-option value="3">GERIATRA</mat-option>
                <mat-option value="4">GINECOLOGISTA</mat-option>
                <mat-option value="5">OFTALMOLOGISTA</mat-option>
                <mat-option value="6">PEDIATRA</mat-option>
                <mat-option value="7">PSIQUIATRA</mat-option>
                <mat-option value="8">OTORRINOLARINGOLOGISTA</mat-option>
                <mat-option value="9">ONCOLOGISTA</mat-option>
                <mat-option value="10">ORTOPEDISTA</mat-option>
            </mat-select>
        </mat-form-field>
        <br><br>
        <button mat-raised-button matTooltip="Click para encontrar clinicas que atendam a categoria selecionada"
                matTooltipPosition="above"
                class="mat-elevation-z4 botao-salvar"
                mat-stroked-button
                (click)="encontrarClinicas()">Pesquisar
        </button>
        <br><br>
    </form>

    <p class="fullwidth sign"><a href="https://github.com/TonnyJames" target="_blank">Desenvolvido por: Tonny Reis</a>
    </p>
</div>
