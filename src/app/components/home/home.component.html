<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=The+Nautigal:wght@700&display=swap"
      rel="stylesheet">

<div class="container">

    <form class="form mat-elevation-z8">
        <div class="letra-branca">
            <!-- <img src="assets/img/letsLogo.jpeg" alt="img login"> -->
            <!--            <h1 class="full-width centralizado">Let's Beautify</h1>-->
            <h4 class="full-width centralizado">Pesquise uma especialidade</h4>
        </div>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="categoriaSelecionada" name="CategoriaFormControl"
                        [formControl]="CategoriaFormControl" required>
                <mat-option value="0">CARDIOLOGISTA</mat-option>
                <mat-option value="1">CLINICO</mat-option>
                <mat-option value="2">DERMATOLOGISTA</mat-option>
                <mat-option value="3">GERIATRA</mat-option>
                <mat-option value="4">GINECOLOGISTA</mat-option>
                <mat-option value="5">OFTALMOLOGISTA</mat-option>
                <mat-option value="5">PEDIATRA</mat-option>
                <mat-option value="5">PSIQUIATRA</mat-option>
                <mat-option value="5">OTORRINOLARINGOLOGISTA</mat-option>
                <mat-option value="5">ONCOLOGISTA</mat-option>
                <mat-option value="5">ORTOPEDISTA</mat-option>
            </mat-select>
        </mat-form-field>
        <br><br>
        <button mat-raised-button matTooltip="Click para encontrar clinicas que atendam a categoria selecionada"
                matTooltipPosition="above"
                class="mat-elevation-z4 button"
                mat-stroked-button
                (click)="encontrarClinicas()">Pesquisar
        </button>
        <br><br>
    </form>

    <p class="fullwidth sign"><a href="https://github.com/TonnyJames" target="_blank">Desenvolvido por: Tonny Reis</a>
    </p>
</div>
